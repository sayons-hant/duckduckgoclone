<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDuckGo - Privacidade simplificada.</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Imagens/DDG-icon_256x256.png">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="container"> <!-- Neste caso, ul é o pai e li são os filhos! -->
                <li class="gg-info"></li>
                <li class="gg-menu"></li>
            </ul>
        </nav>
    </header>
    <main class="meio">
        <img class="logo" src="Imagens/1200px-Duck_Duck_Go.svg.png" width="300px">
        <div class="input">
        <input class="pesquisa" type="text" placeholder="Pesquise na Web sem ser rastreado">
        </div>
        <h2>Cansado de ser rastreado online? Nós podemos ajudar.</h2>
        <button class="botao">Adicionar o DuckDuckGo ao Chrome</button>
        <p class="descricao">Confiado por dezenas de milhões em todo o mundo!</p>
        <h2 class="descricao2">Proteção de privacidade para qualquer dispositivo</h2>
    </main>
    <footer class="footer">
        <p>© 2023 DuckDuckGo</p>
        <p>Privacy, Simplied</p>
    </footer>
